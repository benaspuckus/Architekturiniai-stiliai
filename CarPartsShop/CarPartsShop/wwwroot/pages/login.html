<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="app">
<div ng-controller="AccountController as controller">
    <form name="login">
        <label>Email:</label><br />
        <input ng-model="login.Email" type="email" placeholder="Enter account email" name="name" required><br />
        <label>Password:</label><br />
        <input ng-model="login.Password" type="password" placeholder="Enter password" name="password" required><br />

        <input type="submit" ng-click="controller.login(login)" value="Log in" /><br />
        <div ng-if="controller.loading">Loading...</div>
        <div ng-if="controller.error">{{ controller.error }}</div>
    </form>
</div>
</body>
</html>
