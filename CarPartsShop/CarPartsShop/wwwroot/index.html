<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/angular-material.min.css">
    <title>ASP.NET Core</title>
    <script src="js/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/items.controller.js"></script>

</head>
<body ng-app="app">

    <script type="text/ng-template" id="treeRenderer">
        {{category.name}}

        <button ng-click="add(data)">Add node</button>
        <button ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete nodes</button>
        <ul ng-if="category.childCategories">
            <li ng-repeat="category in category.childCategories" ng-include="'treeRenderer'"></li>
        </ul>

    </script>

<div ng-controller="ItemsController as controller">
    <button ng-click="controller.getCategories()">Get Categories</button>
    <div ng-if="controller.loading">Loading...</div>
    <div ng-if="controller.error">{{ controller.error }}</div>
    <div ng-if="!controller.myData.data">No categories found</div>
    <ul>
        <li ng-repeat="category in controller.myData.data" ng-include="'treeRenderer'"></li>
    </ul>

    <div>{{50*10}}</div>
    <div>50</div>
</div>
</body>
</html>
