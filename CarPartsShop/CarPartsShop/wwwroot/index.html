<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core</title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/main.controller.js"></script>
    <script src="app/items.controller.js"></script>
    <script src="app/singleItem.controller.js"></script>
    <script src="app/categories.controller.js"></script>
    <script src="app/account.controller.js"></script>
    <script src="app/app.directive.js"></script>
    <script src="app/browseItems.controller.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div ng-controller="MainController as controller" ng-init="controller.checkLoginStatus()">

        <div class="flex-container">
            <div class="sidewall"></div>

            <div class="main-content">
                <h1>Car parts online shop</h1>
                <div class="account-info" ng-if="controller.loggedUserName">
                    <span>{{controller.loggedUserName}}</span>
                    <button ng-click="controller.logOut()">Log out</button>
                </div>
                <div class="account-info" ng-if="!controller.loggedUserName">
                    <a href="#!register">Register</a><br/>
                    <a href="#!login">Login</a>
                </div>
                
                <div ng-view></div>
            </div>

            <div class="sidewall"></div>
        </div>
    </div>
</body>
</html>
